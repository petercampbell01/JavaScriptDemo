<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id = "spike">
         <button type="button" onclick = "show()"> Show Answer</button>     
        <span v-if="isSeen">{{message}} </span>
    </div>
</body>
<script>
var spike = new Vue({
    el: '#spike',
    data:{
        message: spikeIt(),
        isSeen: false
    }

})
// Calculate for a max value of three to test programme logic for entire implementation of system.

function spikeIt(){
    let max = 3
    let sum = 0
    
    for (let i = 1; i<= max; i ++){
        sum += i
    } 
    let average = sum / max
    let result = 'Sum: ' + sum + ', Average: ' + average
    return result  
}

function show(){
 	if (spike.isSeen) {
		spike.isSeen = false
	}else {
		spike.isSeen = true
	}	
   

}
</script>

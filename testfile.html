//Test 1
function testQ1LoopResult1to10(){
	tested ++
	let loopTester = new SuperLoop(1, 10)
	let expected = new Result(55,5.5)
	let actual = loopTester.doForLoop()	
	output += '<br>Test 1: Question 1'	
	output += '<br>Expected: Sum: ' + expected.sum + ', average: '+ expected.average	
	output += '<br>Actual: Sum: ' + actual.sum + ', average: '+ actual.average
	if(expected.sum === actual.sum && expected.average === actual.average){
		output += '<br>Test Passed'
		passed ++	
	} 
	else{
		output += '<br>Test failed'	
	}	
	output+= '<br>'
}

function testResults(){
	if(passed === tested){	
		output += '<br>All tests passed'
	}
	else{
		output += '<br>' + passed + '/' + tested +' passed'	
	}
	let passedPercent = (passed / tested) * 100
	let failedPercent = 100 - passedPercent
	let passedStr = passedPercent +'%'
	let failedStr = failedPercent +'%'
	let testOutput = "Testing Peter Campbell's Assignment...<br>" + passed + '/' + tested +' tests passed.' 
	 document.getElementById("results").innerHTML = testOutput
	 document.getElementById("passed").style.width = passedStr
	 document.getElementById("failed").style.width = failedStr
	 document.getElementById("output").innerHTML = output
	 
}
